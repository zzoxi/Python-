<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav class="navbar navbar-default" id="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h2 class="logo">
                        <a href="{% url 'info_assistant:index' %}">Python技术信息助理</a>
                    </h2>
                </div>
                <div class="collapse navbar-collapse" id="header-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'info_assistant:index' %}">首页</a></li>
                        <li><a href="{% url 'info_assistant:show' %}">我的收藏</a></li>

                    </ul>

        </nav>
    </header>

    <div class="container">
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h2 class="logo text-center">爬虫搜索</h2>
        <form class="navbar-form text-center" action='{% url 'info_assistant:search' %}' method="POST" role="search">
            {% csrf_token %}
            <div class="form-group ">
                <input type="text" name="keyword" class="form-control input-lg col-lg-12" placeholder="输入关键字">
            </div>
            <button type="submit" class="btn btn-success btn-lg">爬取</button>
        </form>
    </div>
